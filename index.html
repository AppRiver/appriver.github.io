<!DOCTYPE html>
<html>
  <head>
    <title>AppRiver - Open Source Projects</title>
    <link rel="stylesheet" type="text/css" href="assets/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/grid.css">
    <link rel="stylesheet" type="text/css" href="assets/style.css">

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script type="text/javascript" src="assets/strftime.js"></script>
    <script type="text/javascript" src="assets/RepoList.js"></script>
  </head>
  <body>
    <div id="wrapper" class="grid clearfix">
      <div id="main" class="grid-1">
        <div id="logo">
          <h1>AppRiver</h1>
        </div>
        <h2>Open Source</h2>
        <p><a href="http://appriver.com">AppRiver.com</a></p>
        <p><a href="http://www.appriver.com/careers/">Come work for us</a></p>
      </div>

      <div class="grid grid-3">
        <div id="statistics" class="grid-1 alpha header">
          <h1>Statistics</h1>
          <p>
            <a href="https://github.com/appriver/repositories"><span id="num-repos"><img src="assets/spinner.gif" /></span> <span id="txt-repos">public repos</span></a>
            <br>
            <a href="https://github.com/appriver?tab=members"><span id="num-members"><img src="assets/spinner.gif" /></span> <span id="txt-members">members</span></a>
          </p>
        </div>

        <div id="recently-updated" class="grid-2 omega header">
          <h1>Recently updated <a href="https://github.com/appriver/repositories">View All on GitHub</a></h1>
          <ol id="recently-updated-repos"></ol>
        </div>
      </div>

      <ol id="repos"></ol>
    </div>
  </body>
</html>
